<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>WhatsApp Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@master/qrcode.min.js"></script>
</head>
<body class="bg-[#00a884] flex items-center justify-center min-h-screen">
    <div class="container max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">WhatsApp Bot</h1>
                <p class="text-gray-600 mt-2">To use WhatsApp Bot on your computer:</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 px-4">
                <div class="space-y-6">
                    <div class="flex items-start space-x-4">
                        <div class="w-8 h-8 flex-shrink-0 text-center">1.</div>
                        <p>Open WhatsApp on your phone</p>
                    </div>
                    <div class="flex items-start space-x-4">
                        <div class="w-8 h-8 flex-shrink-0 text-center">2.</div>
                        <p>Tap Menu or Settings and select WhatsApp Web</p>
                    </div>
                    <div class="flex items-start space-x-4">
                        <div class="w-8 h-8 flex-shrink-0 text-center">3.</div>
                        <p>Point your phone to this screen to capture the QR code</p>
                    </div>
                </div>

                <div class="flex flex-col items-center justify-center bg-gray-50 p-6 rounded-lg">
                    <div id="qrContainer" class="mb-4">
                        <div id="qrCode" class="p-4 bg-white rounded-lg"></div>
                        <div id="loadingSpinner" class="animate-spin rounded-full h-8 w-8 border-4 border-gray-200 border-t-[#00a884]"></div>
                    </div>
                    <p id="connectionStatus" class="text-sm text-gray-600">Waiting for QR code...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
