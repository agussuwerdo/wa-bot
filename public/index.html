<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>WhatsApp Bot Monitor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/output.css" rel="stylesheet">
    <script src="/js/qrcode.min.js"></script>
    <script src="/js/monitor.js"></script>
</head>
<body class="bg-[#eae6df] h-screen">
    <div class="container mx-auto h-screen p-4">
        <!-- Changed to h-[calc(100vh-2rem)] to account for container padding -->
        <div class="h-[calc(100vh-2rem)] w-full flex flex-col">
            <!-- Header - Changed to WhatsApp-like header -->
            <div class="bg-[#00a884] text-white p-4 rounded-t-lg flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-semibold">WhatsApp Bot Monitor</h1>
                    <p class="text-sm opacity-90">Real-time message monitoring</p>
                </div>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                    Logout
                </button>
            </div>

            <!-- Main Content Area - Added h-[calc(100%-theme(spacing.16))] to account for header height -->
            <div class="bg-white flex-1 w-full flex rounded-b-lg shadow-lg overflow-hidden">
                <!-- Left Sidebar - Fixed width -->
                <div class="w-80 min-w-[15rem] border-r border-gray-200 overflow-y-auto">
                    <!-- Stats Cards - Redesigned as list items -->
                    <div class="divide-y divide-gray-200">
                        <div class="p-4 flex justify-between items-center">
                            <span class="font-semibold">Total Messages</span>
                            <span id="totalMessages" class="text-[#00a884]">0</span>
                        </div>
                        <div class="p-4 flex justify-between items-center">
                            <span class="font-semibold">Media Messages</span>
                            <span id="mediaMessages" class="text-[#00a884]">0</span>
                        </div>
                        <div class="p-4 flex justify-between items-center">
                            <span class="font-semibold">Status</span>
                            <span id="connectionStatus" class="text-[#00a884]">Connected</span>
                        </div>
                    </div>
                </div>

                <!-- Right Content Area - Changed to full width -->
                <div class="flex-grow flex flex-col">
                    <!-- Messages Area - Changed to h-[calc(100%-theme(spacing.32))] to account for input area -->
                    <div id="messages" class="flex-1 p-4 overflow-y-auto bg-[#efeae2] space-y-4">
                        <!-- Messages will be inserted here -->
                    </div>

                    <!-- Message Input Area -->
                    <div class="p-4 bg-[#f0f2f5] border-t border-gray-200">
                        <form id="messageForm" class="space-y-4">
                            <input type="text" id="number" placeholder="Phone Number: 6281234567890" 
                                   class="input input-bordered w-full text-sm" required>
                            <div class="flex gap-2">
                                <textarea id="message" placeholder="Type a message" 
                                          class="textarea textarea-bordered flex-grow text-sm" required></textarea>
                                <button type="submit" class="bg-[#00a884] text-white px-6 py-2 rounded-full">
                                    Send
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
